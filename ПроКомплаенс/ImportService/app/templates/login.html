{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1>{{ _('Вход в систему') }}</h1>
        {{ wtf.quick_form(form) }}

        <br>
        <p>{{ _('Новый пользователь?') }} <a href="{{ url_for('register') }}">{{ _('Зарегистрироваться!') }}</a></p>
        <p>
            {{ _('Забыли пароль?') }}
            <a href="{{ url_for('reset_password_request') }}">{{ _('Сбросить его') }}</a>
        </p>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
