<form action="" method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="formFile" class="form-label">{{form.fileContents.label}}</label>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-10">
            {{ form.fileContents(class="form-control",id="formFile",required="required") }}
        </div>
        <div class="form-group col-md-2">
            {{ form.submit(class="btn btn-primary") }}

        </div>
        <div class="col-md-12">
            <hr>
        </div>
    </div>
</form>
